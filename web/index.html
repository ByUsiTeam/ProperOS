<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProperOS - 移动端模拟操作系统</title>
    <!-- 国内CDN资源 -->
    <link rel="stylesheet" href="https://cdn.baomitu.com/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1890ff;  /* 主色调 */
            --secondary: #6c757d;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: var(--background);
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background: var(--primary);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 主内容容器 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* 下载按钮 */
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.2s;
            margin: 1rem 0;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        /* 特性列表 */
        .features {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        /* 开源区块 */
        .opensource {
            margin: 3rem 0;
            text-align: center;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            
            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <h1>ProperOS</h1>
    </nav>

    <main class="container">
        <!-- 主标题 -->
        <section style="text-align: center; margin: 3rem 0">
            <h2 style="font-size: 2rem; margin-bottom: 1rem">
                <i class="fas fa-mobile-alt"></i> 移动端模拟操作系统
            </h2>
            <p style="color: var(--secondary)">基于Android深度定制 | 使用iApp开发框架</p>
        </section>

        <!-- 下载按钮 -->
        <div style="text-align: center">
            <a href="/download/properos.jupk" 
               class="download-btn"
               target="_blank"
               download="ProperOS.jupk">
                <i class="fas fa-download" style="margin-right: 0.8rem"></i>
                立即下载 v3.2.1 (Android 5.0+)
            </a>
        </div>

        <!-- 核心特性 -->
        <section class="features">
            <div class="card">
                <h3><i class="fas fa-star" style="color: var(--primary)"></i> 系统特性</h3>
                <ul style="list-style: none; margin-top: 1rem">
                    <li style="padding: 0.5rem 0">
                        ✔️ 基于Chromium 85浏览器内核
                    </li>
                    <li style="padding: 0.5rem 0">
                        ✔️ 支持JUPK格式应用安装包
                    </li>
                    <li style="padding: 0.5rem 0">
                        ✔️ 类原生Android系统体验
                    </li>
                </ul>
            </div>
        </section>

        <!-- 开源信息 -->
        <section class="opensource">
            <h3 style="margin-bottom: 1.5rem"><i class="fas fa-code-branch"></i> 开源仓库</h3>
            <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap">
                <a href="https://gitee.com/byusi/properos" 
                   target="_blank"
                   style="text-decoration: none; color: var(--primary)">
                    <i class="fab fa-gitee"></i> Gitee
                </a>
                <a href="https://github.com/byusiteam/properos"
                   target="_blank"
                   style="text-decoration: none; color: var(--primary)">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </section>
    </main>

    <footer style="text-align: center; padding: 2rem; color: var(--secondary)">
        <p>© <span id="currentYear"></span> ProperOS Team</p>
    </footer>

    <script>
        // 自动更新年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 下载按钮点击统计（示例）
        document.querySelector('.download-btn').addEventListener('click', function() {
            console.log('下载按钮被点击');
            // 这里可以添加统计代码
        });
    </script>
</body>
</html>
