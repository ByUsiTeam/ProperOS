 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>线性时钟</title>
    <style>
        .clock-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
        }

        .time-block {
            position: relative;
            height: 40px;
            margin: 15px 0;
        }

        .time-bar {
            position: absolute;
            left: 60px;
            height: 100%;
            background: #ddd;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .time-number {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #hour-bar { background: #ff6b6b; }
        #minute-bar { background: #4ecdc4; }
        #second-bar { background: #45b7d1; }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-block">
            <div class="time-number" id="hour">12</div>
            <div class="time-bar" id="hour-bar"></div>
        </div>
        <div class="time-block">
            <div class="time-number" id="minute">00</div>
            <div class="time-bar" id="minute-bar"></div>
        </div>
        <div class="time-block">
            <div class="time-number" id="second">00</div>
            <div class="time-bar" id="second-bar"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 获取时间
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // 更新数字显示
            document.getElementById('hour').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minute').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('second').textContent = seconds.toString().padStart(2, '0');
            
            // 计算进度条长度（相对布局）
            const hourBar = document.getElementById('hour-bar');
            const minuteBar = document.getElementById('minute-bar');
            const secondBar = document.getElementById('second-bar');
            
            // 计算比例（小时用24小时制，分钟和秒用60进制）
            hourBar.style.width = (hours / 24 * 200) + 'px';
            minuteBar.style.width = (minutes / 60 * 200) + 'px';
            secondBar.style.width = (seconds / 60 * 200) + 'px';
        }

        // 初始更新
        updateClock();
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
