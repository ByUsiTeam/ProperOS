<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>现代化数字时钟</title>
    <link rel="stylesheet" href="./Font/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 去除移动端点击蓝框 */
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
            transition: background 0.8s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .digital-clock {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 3rem;
            background: rgba(30, 30, 40, 0.25);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            min-width: 300px;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 装饰元素 */
        .digital-clock::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(252, 0, 255, 0.15) 0%, transparent 70%);
            top: -60px;
            left: -60px;
            border-radius: 50%;
            z-index: -1;
        }

        .digital-clock::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 219, 222, 0.15) 0%, transparent 70%);
            bottom: -80px;
            right: -80px;
            border-radius: 50%;
            z-index: -1;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-variant-numeric: tabular-nums;
            display: flex;
            gap: 0.2rem;
        }

        .colon {
            animation: blink 1s infinite;
        }

        .date-display {
            font-size: 1.8rem;
            opacity: 0.9;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .date-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 180px;
        }

        .date-section span {
            display: block;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.3rem;
        }

        .theme-toggle {
            background: rgba(40, 40, 50, 0.6);
            border: 2px solid rgba(124, 124, 154, 0.3);
            color: #f0f0f0;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            outline: none;
        }

        .theme-toggle:hover {
            background: rgba(60, 60, 80, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:active {
            transform: translateY(1px);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            animation: fadeIn 2s ease-out;
        }

        /* 浅色主题 */
        body.light-theme {
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            color: #333;
        }

        body.light-theme .digital-clock {
            background: rgba(245, 245, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        body.light-theme .time-display {
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
        }

        body.light-theme .date-section {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        body.light-theme .theme-toggle {
            background: rgba(220, 220, 230, 0.8);
            color: #333;
            border: 2px solid rgba(180, 180, 200, 0.5);
        }

        /* 动画 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .time-display {
                font-size: 3.5rem;
            }
            
            .date-display {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .date-section {
                min-width: 100%;
                padding: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.8rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .digital-clock {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>现代化数字时钟</h1>
            <p>优雅的设计 · 流畅的动画 · 响应式布局 · 无干扰体验</p>
        </div>
        
        <div class="digital-clock">
            <div class="time-display">
                <span id="hours">00</span>
                <span class="colon">:</span>
                <span id="minutes">00</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
            </div>
            
            <div class="date-display">
                <div class="date-section">
                    <span>日期</span>
                    <div id="date">2023年1月1日</div>
                </div>
                <div class="date-section">
                    <span>星期</span>
                    <div id="day">星期一</div>
                </div>
            </div>
        </div>
        
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>切换为浅色主题</span>
        </button>
        
        <div class="footer">
            <p>现代化UI设计 | 响应式布局 | 无点击蓝框干扰</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const dateElement = document.getElementById('date');
        const dayElement = document.getElementById('day');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            
            // 更新时间显示
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            
            hoursElement.textContent = h;
            minutesElement.textContent = m;
            secondsElement.textContent = s;
            
            // 更新日期和星期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const day = now.getDay();
            
            const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            
            dateElement.textContent = `${year}年${month}月${date}日`;
            dayElement.textContent = days[day];
        }
        
        // 主题切换
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>切换为深色主题</span>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>切换为浅色主题</span>';
            }
        });
        
        // 初始化
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
